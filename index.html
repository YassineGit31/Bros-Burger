<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      background: url('logoMark.PNG') center/contain no-repeat fixed;
      background-blend-mode: multiply;
      backdrop-filter: blur(5px);
    }
    .overlay {
      background: rgba(0, 0, 0, 0.93); /* darker overlay */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(90deg, orange, #ff6600, #ffcc66);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s infinite linear;
      margin-bottom: 40px;
    }
    @keyframes gradientMove {
      to { background-position: 200% center; }
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .links a {
      font-size: 2rem;
      color: orange;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .links a:hover {
      color: #ffcc66;
      transform: scale(1.2);
    }
    .contact {
      text-align: center;
      font-size: 1rem;
      color: #ccc;
    }
    .contact p {
      margin: 5px 0;
    }
    @media (max-width: 600px) {
      .links a {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Follow Us</h1>
    <div class="links">
      <a href="https://www.instagram.com/bros_burger31/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/profile.php?id=61579059284394" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.tiktok.com/@bros.burger31?_t=ZS-8ynlZkIKblI&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.google.com/maps/place/Bro%E2%80%99s+burger/@35.8084936,-0.2888036,16.98z/data=!4m6!3m5!1s0xd7e0d006aa119f7:0x7404cf4c4ac9a54f!8m2!3d35.8092853!4d-0.2889593!16s%2Fg%2F11xtqy80g8?entry=ttu&g_ep=EgoyMDI1MDgwNi4wIKXMDSoASAFQAw%3D%3D" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
    </div>
    <div class="contact">
      <p>+213 563 522 428</p>
      <p>brosburger.pro@gmail.com</p>
    </div>
  </div>
</body>
</html>
